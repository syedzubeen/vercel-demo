<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Tiles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        </a>
    </header>

    <div class="container">
        <div class="tile-grid">
            {% for tile in tiles %}
            <div class="tile">
                <h2>{{ tile.title }}</h2>
                <!-- Make the content a hyperlink using tile.link -->
                <p><a href="{{ tile.link }}" target="_blank">{{ tile.content }}</a></p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
